  <head>
    <meta charset="UTF-8" />

    <div class="as" style="z-index: 11">
      <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-body" id="toast-body">
          Hello, world! This is a toast message.
        </div>
      </div>

      <div id="liveToast1" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-body" id="toast-body">
          Hello, world! This is a toast message.
        </div>
      </div>
    </div>

   
    <div class="container">  
          
      <div class="header">

          src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
          class="mb-1"
          alt=""
        />
        <h2>Yapılacaklar Listesi</h2>
        <input type="text" id="task" placeholder="Bugün ne yapacaksın?" />
        <span onclick="newElement('list')" id="liveToastBtn" class="button"
          >Ekle</span
        >
      </div>

      <ul id="list">
        <li onclick="on_click(this)" id="0"><p>3 Litre Su İç</p><button id="liveToastBtn1" onclick="on_click_del('0')" class="btn">X</button></li>
        <li onclick="on_click(this)" id="1"><p>Ödevleri Yap</p><button id="liveToastBtn1" onclick="on_click_del('1')" class="btn">X</button></li>
        <li onclick="on_click(this)" id="2"><p>En Az 3 Saat Kodlama Yap</p><button id="liveToastBtn1" onclick="on_click_del('2')" class="btn">X</button></li>
        <li onclick="on_click(this)" id="3"><p>Yemek Yap</p><button id="liveToastBtn1" onclick="on_click_del('3')" class="btn">X</button></li>
        <li onclick="on_click(this)" id="4"><p>50 Sayfa Kitap Oku</p><button id="liveToastBtn1" onclick="on_click_del('4')" class="btn">X</button></li>
      </ul>
      <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
